<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to PNG Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PDF to PNG Converter</h1>
        
        <!-- Drag & Drop File Upload -->
        <div id="dropZone">Drop PDF files here or click to upload</div>
        <input type="file" id="pdfFile" accept="application/pdf" multiple style="display: none;">
        
        <button id="convertBtn">Convert to PNG</button>
        <div id="output"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
